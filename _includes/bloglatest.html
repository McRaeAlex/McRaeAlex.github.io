<!-- TODO: Make this show the last 5 posts instead of all -->
<ul class="blog-posts">
    {{ site.posts | jsonify }}
    {% for post in site.posts %}
    <li class="blog-posts__item">
        <div class="blog-posts__item-title">
            <span><a href="{{ post.url }}">{{ post.title }}</a></span>
            <span>{{ post.date | date_to_string }}</span>
        </div>
        <p>{{ post.excerpt }}</p>
    </li>
    {% endfor %}
</ul>
