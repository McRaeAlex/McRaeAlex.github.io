<div class="latest-posts stack center-horizontal">
    <h2>Latest Posts</h2>
    <ul class="blog-posts">
        {% for post in site.posts limit:5 %}
        <li class="blog-posts-item">
            <div class="blog-posts-item__title">
                <span><a href="{{ post.url }}">{{ post.title }}</a></span>
                <span>{{ post.date | date_to_string }}</span>
            </div>
            <p>{{ post.excerpt }}</p>
        </li>
        {% endfor %}
    </ul>
</div>
