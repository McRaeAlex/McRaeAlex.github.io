<ul class="blog-posts">
    {% for post in site.posts %}
    <li class="blog-posts__item">
        <div class="blog-posts__item-title">
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            &raquo;
            <h3>{{ post.date | date_to_string }}</h3>
        </div>
        <p>{{ post.excerpt }}</p>
    </li>
    {% endfor %}
</ul>
