<ul class="blog-posts stack center-horizontal">
    {% for post in site.posts %}
    <li class="blog-posts-item">
        <div class="blog-posts-item__title">
            <span><a href="{{ post.url }}">{{ post.title }}</a></span>
            <span>{{ post.date | date_to_string }}</span>
        </div>
        <p>{{ post.excerpt }}</p>
    </li>
    {% endfor %}
</ul>
